services:
  hockey-api:
    build: .
    container_name: hockey-api
    env_file:
      - .env
    volumes:
      - hockey-data:/var/www/hockey-json
    networks:
      - web
    depends_on:
      - traefik
    # порт наружу не публикуем, доступ только через nginx/Traefik

  hockey-nginx:
    image: nginx:1.27-alpine
    container_name: hockey-nginx
    volumes:
      - hockey-data:/var/www/hockey-json
      - ./docker/nginx/hockey-json.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web
    depends_on:
      - hockey-api

  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--log.level=INFO"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.filename=/traefik/traefik.yml"
      - "--providers.file.watch=true"
      # ACME / Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik/traefik.yml:ro
      - traefik-letsencrypt:/letsencrypt
    environment:
      TRAEFIK_ACME_EMAIL: ${TRAEFIK_ACME_EMAIL}
    networks:
      - web

  hockey-backup:
    build: ./backup
    env_file:
      - .env
    depends_on:
      - hockey-api
    networks:
      - web
    restart: unless-stopped

volumes:
  hockey-data:
  traefik-letsencrypt:

networks:
  web:
    driver: bridge
