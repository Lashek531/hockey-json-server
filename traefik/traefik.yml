http:
  routers:
    hockey:
      # HTTPS только для боевого домена (шаблон по умолчанию)
      rule: "Host(`test-server.pestovo328.ru`)"
      entryPoints:
        - websecure
      service: hockey-service
      tls:
        certResolver: letsencrypt

    hockey-http:
      # HTTP только для того же домена → редирект на HTTPS
      rule: "Host(`test-server.pestovo328.ru`)"
      entryPoints:
        - web
      middlewares:
        - https-redirect
      service: hockey-service

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https

  services:
    hockey-service:
      loadBalancer:
        servers:
          - url: "http://hockey-nginx:80"
